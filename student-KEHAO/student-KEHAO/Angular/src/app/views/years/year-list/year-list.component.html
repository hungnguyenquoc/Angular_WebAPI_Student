<table datatable class="table table-striped table-bordered">
  <thead class="bg-info">
    <tr>
      <th scope="col">#</th>
      
      <th scope="col">Year</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let year of service.list; let i = index">
      <td>{{i+1}}</td>
      <td>{{year.YEAR1}}</td>
   
      <td><span *ngIf="year.STATUS==1; else SAI;" style="color: green;">Display</span>
        <ng-template #SAI> <span style="color: red;">Banned</span></ng-template>
      </td>
      <td>
        <i (click)="populateForm(year)" class="fa fa-pencil-square-o" aria-hidden="true" style="color: green; font-size: 1.2em"
          data-toggle="modal" data-target="#exampleModal0"></i>&nbsp;
      </td>
    </tr>
 
  </tbody>
</table>
