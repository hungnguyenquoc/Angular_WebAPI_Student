
<form #form="ngForm"  autocomplete="off">
    <div class="form-group">
      <label for="">Year</label>
      <input type="text" name="YEAR1" #YEAR1="ngModel" [(ngModel)]="service.formData.YEAR1" class="form-control"
      required  pattern="[0-9]{4}" [ngClass]="{ 'is-invalid' : YEAR1.errors && YEAR1.touched,'is-valid': !YEAR1.errors && YEAR1.touched}"    >
    </div>
   

    <div class="form-group">
        <select class="form-control" name="STATUS" #STATUS="ngModel" [(ngModel)]="service.formData.STATUS" >
          <option [value]="1">Display</option>
          <option [value]="2">Banned</option>
        </select>
      </div>
    <div class="form-group pull-right">
    <button type="button" (click)="onSubmit(form)" data-dismiss="modal" [disabled]="form.invalid" class="btn btn-info btn-block">SUBMIT</button>
    </div>
    </form>
