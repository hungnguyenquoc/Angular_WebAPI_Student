<form #form="ngForm"  autocomplete="off">
    <input type="hidden" name="SEM_ID"  [(ngModel)]="service.formData.SEM_ID">
    <div class="form-group">
      <label for="">SEMESTER NAME</label>
    <input type="text" name="SEM_NAME"  [(ngModel)]="service.formData.SEM_NAME" class="form-control" required>
    
    </div>
    <div class="form-group">
        <label for="">PRIORITY</label>
      <input type="text" name="PRIORITY"  [(ngModel)]="service.formData.PRIORITY" class="form-control" required required ng-pattern=".*[1-9].*">
      
      </div>
    
      <div class="form-group">
          <label for="">STATUS</label>
          <select class="form-control" name="STATUS" #STATUS="ngModel" [(ngModel)]="service.formData.STATUS" >
            <option [value]="1">Display</option>
            <option [value]="2">Banned</option>
          </select>
        </div>
    <div class="form-group pull-left">
    <button type="button" (click)="resetForm(ngForm)" class="btn btn-danger btn-block">RESET</button>
    </div>
    <div class="form-group pull-right">
    <button type="button" (click)="onSubmit(form)" data-dismiss="modal" [disabled]="form.invalid" class="btn btn-info btn-block">SUBMIT</button>
    </div>
    </form>
