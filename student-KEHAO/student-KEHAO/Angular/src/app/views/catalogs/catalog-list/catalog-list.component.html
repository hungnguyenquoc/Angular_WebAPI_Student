<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>INTYPE_ID</th>
        <th>ENGLISH NAME</th>
        <th>VIETNAMESE NAME</th>
        <th>SQUENCE NUMBER</th>
        <th>NOTE</th>
        <th>STATUS</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cate of service.list">
      <td>{{cate.CATE_ID}}</td>
      <td><span *ngIf="cate.INTYPE_ID==1; else elseType"> CHECKBOX </span>
        <ng-template #elseType>INPUT TEXT</ng-template></td>
      <td>{{cate.NAME_EN}}</td>
      <td>{{cate.NAME_VI}}</td>
      <td>{{cate.SQUENCE_NUM}}</td>
      <td>{{cate.NOTE}}</td>
      <td><span *ngIf="cate.STATUS==1; else elseBlock" style="color: green;"> ALLOWED </span>
          <ng-template #elseBlock class="text-danger">BANNED</ng-template>
      </td>
      <td (click)="populateForm(cate)"><button class="btn btn-info" data-toggle="modal" data-target="#exampleModal0"><i class="fa fa-edit"></i></button></td>
      <div class="modal fade" id="exampleModal0" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <app-category-changed></app-category-changed>
              </div>
            </div>
          </div>
        </div>
    </tr>
    </tbody>
  </table>
